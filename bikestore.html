<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bike Store</title>
</head>
<body>
    <h1>Bike Store</h1>
    <ul>
        {% for bike in bikes %}
            <li>
                <a href="{{ url_for('view_bike', bike_id=bike['id']) }}">
                    {{ bike['brand'] }} {{ bike['model'] }} - ${{ bike['price'] }}
                </a>
                <a href="{{ url_for('add_to_cart', bike_id=bike['id']) }}">Add to Cart</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('view_cart') }}">View Cart</a>
</body>
</html>
